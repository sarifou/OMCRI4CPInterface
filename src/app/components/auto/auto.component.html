<div class="drive-container">
    <div class="header">
        <div class="select-device">
            <div class="select">
                <i class="fa fa-android"></i>
                <select [(ngModel)]="deviceSelected" (change)="onChange($event.target)">
                    <option *ngFor="let device of listDevice ; let index = index" [value]="index">{{device.title}}</option>
                </select>
            </div>
        </div>
        <div class="device-info">
            <a class="connect" >
                <i class="fa fa-wifi" (click)="setConnection()"></i>
            </a>
            <a class="battery">
                <i class="fa fa-battery"></i><span>75%</span>
            </a>
            <a class="battery">
                <i class="fa fa-history"></i><span>1h30mn</span>
            </a>
        </div>
    </div>
    <div class="content">
        <app-agv *ngIf="device=='agv'"></app-agv>
        <app-train *ngIf="device=='train'"></app-train>
        <app-crane *ngIf="device=='crane'"></app-crane>
    </div>
</div>
